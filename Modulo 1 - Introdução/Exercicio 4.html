<html>
  <head><title>Curso Javascript</title> </head>
  <body>
    
    <script>      
    
    function experiencia(anos) {
      switch (true){
        case anos <=1:
          return 'Iniciante';
          break;
        case anos >1 && anos <=3:
          return 'Intermediario';
          break;
        case anos >3 && anos <=6:
        return 'Avançado';
        break;
        case anos >=7:
        return 'Jedi Master';
        break;
        default: 'Valor invalido';
      }
    }
    
    var anosEstudo = 7;
    
    // De 0-1 ano: Iniciante
    // De 1-3 anos: Intermediário
    // De 3-6 anos: Avançado
    // De 7 acima: Jedi Master
    console.log(experiencia(anosEstudo));
   </script>
  </body>
</html>
